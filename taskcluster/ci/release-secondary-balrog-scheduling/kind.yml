---
loader: gecko_taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.release_deps:transforms
    - gecko_taskgraph.transforms.scriptworker:add_balrog_scopes
    - gecko_taskgraph.transforms.task:transforms

kind-dependencies:
    - post-balrog-dummy
    - post-beetmover-dummy
    - release-secondary-balrog-submit-toplevel

job-defaults:
    run-on-projects: []
    shipping-phase: ship
    worker-type: balrog
    worker:
        implementation: balrog
        balrog-action: schedule

jobs:
    datalus-secondary-rc:
        description: Schedule Beta Datalus publishing in balrog
        name: release-datalus_schedule_publishing_in_balrog
        shipping-product: datalus
        worker:
            product: datalus
            release-eta: ''
            channel-names: ["beta", "beta-localtest", "beta-cdntest"]
            publish-rules: [32]
            rules-to-update: ["datalus-beta-cdntest", "datalus-beta-localtest"]
        treeherder:
            platform: datalus-release/opt
            symbol: Rel(BSFxRC)
            tier: 1
            kind: build
