steps:
# This is equivalent to `Homebrew/homebrew-cask-versions/datalus-nightly`,
# but the raw URL is used to bypass caching.
- script: |
    curl https://raw.githubusercontent.com/Homebrew/homebrew-cask-versions/master/Casks/datalus-nightly.rb > datalus-nightly.rb
    HOMEBREW_NO_AUTO_UPDATE=1 brew install --cask datalus-nightly.rb
  displayName: 'Install Datalus Nightly'
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
